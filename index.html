<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRDO Recruitment Assessment Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2e3b4e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header nav {
            margin-top: 10px;
        }
        header .btn {
            color: white;
            background-color: #ff5c33;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
        header .btn:hover {
            background-color: #e04c1a;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #2e3b4e;
            color: white;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e3b4e;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>DRDO Recruitment Assessment Center</h1>
        <nav>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('register') }}" class="btn">Register</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Your Future Starts Here</h2>
            <p>Join DRDO and work on cutting-edge defense technologies.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DRDO Recruitment Assessment Center. All rights reserved.</p>
    </footer>
</body>
</html>
